<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>NY gallery</h1>

    <ul class="gallery">
        <li class="thumbnail"><img src="imagees/images1.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images2.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images3.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images4.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images5.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images6.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images7.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images8.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images9.jpg" alt=""></li>
        <li class="thumbnail"><img src="imagees/images10.jpg" alt=""></li>
    </ul>

    <div class="popup hidden">
        <button class="popupButton">X</button>
        <img src="" alt="" class="popupImg">
        <button class="popArrow popArrow--left"><</button>
        <button class="popArrow popArrow--right">></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
